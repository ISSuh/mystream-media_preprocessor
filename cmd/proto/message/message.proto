syntax = "proto3";

package message;

option go_package = "./;message";

service Greeter {
  rpc SayHello (stream Frame) returns (HelloReply) {}
}

message Timestamp {
  int64 pts = 1;
  int64 dts = 2;
}

message Frame {
  enum Type {
    VIDEO = 0;
    AUDIO = 1;
  }
  
  Type type = 1;
  Timestamp timestamp = 2;
  int32 session_id = 3;

  bytes buffer = 4;
}

message HelloReply {
  string message = 1;
}
